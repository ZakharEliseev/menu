{% load menu_tags %}
{% if menu %}
  <ul>
    {% for item in menu.children.all %}
      <li {% if current_path == item.url %}class="active"{% endif %}>
        <a href="{% if item.url %}{{ item.url }}{% elif item.named_url %}{% url 'item.named_url' %}{% endif %}">
          {{ item.title }}
        </a>
        {% if item.children.all %}
          {% draw_menu item current_path %}
        {% endif %}
      </li>
    {% endfor %}
  </ul>
{% endif %}
